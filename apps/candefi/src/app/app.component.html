<cd-menu></cd-menu>
<router-outlet></router-outlet>
<p-toast></p-toast>
<ng-container *ngIf="state$ | async as s">
  <p-dialog
    [(visible)]="s.displayLoadingModal"
    [modal]="true"
    [closable]="false"
    [draggable]="false"
    [resizable]="false"
  >
    <img src="assets/ui/blocks-shuffle.svg" class="loading-icon" />

    <ng-template pTemplate="footer"> </ng-template>
  </p-dialog>
</ng-container>
