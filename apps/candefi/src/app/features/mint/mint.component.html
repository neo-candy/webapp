<ng-container *ngIf="state$ | async as s">
  <div class="flex justify-content-center mt-5 mb-5">
    <button
      pButton
      label="Mint Call"
      icon="pi pi-arrow-circle-up"
      class="p-button-success mr-3"
      (click)="displayMintCallModal()"
    ></button>
    <button
      pButton
      label="Mint Put"
      icon="pi pi-arrow-circle-down"
      class="p-button-danger"
      (click)="displayMintPutModal()"
    ></button>
  </div>

  <p-dialog
    header="Mint Option"
    [(visible)]="s.displayMintModal"
    [modal]="true"
    [draggable]="false"
    [resizable]="false"
  >
    <form [formGroup]="form" (ngSubmit)="mint()">
      <div class="mb-5">
        <span class="p-float-label">
          <input pInputText id="type" formControlName="type" />
          <label for="type">Type</label>
        </span>
      </div>
      <div class="mb-5">
        <span class="p-float-label">
          <input pInputText id="asset" formControlName="asset" readonly />
          <label for="asset">Asset</label>
        </span>
      </div>
      <div class="mb-5">
        <span class="p-float-label">
          <p-inputNumber
            formControlName="strike"
            prefix="$"
            [maxFractionDigits]="0"
            [minFractionDigits]="0"
            [min]="0"
            id="strike"
          ></p-inputNumber>
          <label for="strike">Strike Price</label>
        </span>
      </div>
      <!-- [min]="math.ceil(neoPrice + 0.5)" -->
      <div class="mb-5">
        <span class="p-float-label">
          <p-inputNumber
            formControlName="stake"
            mode="decimal"
            suffix=" $CANDY"
            [maxFractionDigits]="0"
            [minFractionDigits]="0"
            [min]="5000"
            id="stake"
          ></p-inputNumber>
          <label for="stake">Stake</label>
        </span>
      </div>
      <div class="mb-5">
        <span class="p-float-label">
          <p-inputNumber
            formControlName="value"
            suffix=" $CANDY"
            [min]="0"
            id="value"
          ></p-inputNumber>
          <label for="stake">Initial Value</label>
        </span>
      </div>
      <div class="mb-5">
        <span class="p-float-label">
          <p-inputNumber
            formControlName="vdot"
            [min]="0"
            id="vdot"
          ></p-inputNumber>
          <label for="vdot">Vdot</label>
        </span>
      </div>
      <div class="mb-5">
        <span class="p-float-label">
          <p-inputNumber formControlName="vi" [min]="0" id="vi"></p-inputNumber>
          <label for="vi">Vi</label>
        </span>
      </div>
      <div class="mb-5">
        <span class="p-float-label">
          <p-inputNumber
            formControlName="fee"
            suffix=" $CANDY"
            id="fee"
          ></p-inputNumber>
          <label for="fee">Protocol Fee</label>
        </span>
      </div>
      <div class="text-center">
        <button
          pButton
          [disabled]="!form.valid"
          icon="pi pi-check"
          label="Confirm"
          type="submit"
          styleClass="p-button-text"
        ></button>
      </div>
    </form>
  </p-dialog>
</ng-container>
