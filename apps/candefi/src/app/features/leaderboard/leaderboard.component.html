<ng-container *ngIf="state$ | async as s">
  {{ s.list | json }}
  <p-table
    [loading]="s.isLoading"
    [value]="s.list"
    responsiveLayout="scroll"
    styleClass="p-datatable-sm"
    ><ng-template pTemplate="header">
      <tr>
        <th>Address</th>
        <th>Earnings</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-entry>
      <tr>
        <td>{{ entry.address }}</td>
        <td>{{ entry.value }}</td>
      </tr></ng-template
    >
  </p-table>
</ng-container>
